image: docker
 
services:
    - docker:dind


stages:
    - test
    - deploy

test:
    stage: test
    only:
        - master
        - new
    script:
        - echo run tests in this section

step-deploy-prod:
    stage: deploy
    only:
        - new
    script:
        - sudo apt-get install -y python pip 
        - pip install docker-compose
        - docker-compose up -d --build
    environment: production
    when: manual 
